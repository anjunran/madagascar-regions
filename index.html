  <!--
    Projet : Template d’entretien technique pour candidat
    Entreprise : MAURINO CLEVER EXPERT COMPANY SARL – Antananarivo, Madagascar
    Contacts : anjun.maurino@gmail.com , finance.cleverex@gmail.com

    Objectif :
      Réaliser une petite application web full-stack (front-end + back-end) permettant d’évaluer les compétences du candidat.

    Fonctionnalités exigées – Front-end (niveau moyen) :
      • Interface responsive (mobile + desktop)
      • Formulaire de création et liste d’« éléments » (ex. : tâches, utilisateurs, ou enregistrements simples)
      • Récupération des données depuis le back-end et affichage dans une liste ou un tableau
      • Possibilité d’ajouter / modifier / supprimer des éléments (CRUD complet)
      • Validation des saisies, gestion d’erreurs, feedback utilisateur (états de chargement, messages d’erreur ou de succès)
      • Si pertinent : barre de recherche/filtre simple
      • Code propre, lisible, bien structuré, modularisé, avec un style CSS soigné (ou CSS-in-JS)
      • Optionnel : routage côté client (SPA), gestion d’état basique si nécessaire

    Fonctionnalités exigées – Back-end (niveau moyen – candidat tout juste diplômé Master 1) :
      • API REST simple (ou GraphQL) supportant les opérations CRUD sur les éléments
      • Persistance des données (en mémoire acceptée, ou fichier plat / JSON / SQLite / base minimale)
      • Validation des données en entrée et gestion basique des erreurs
      • Documentation claire de l’API (README ou documentation auto-générée)
      • Authentification simple optionnelle (non obligatoire) – si implémentée, rester minimaliste (token ou session)
      • Structure de projet claire : séparation des responsabilités, dossiers/fichiers organisés, nommage explicite

    Contraintes du test / remarques :
      • Temps estimé : le candidat ne doit pas dépasser environ 48 à 72 heures de travail
      • Minimiser les dépendances ; privilégier les outils natifs, JavaScript vanilla ou frameworks légers (éviter le sur-engineering)
      • Le projet doit pouvoir être lancé sans configuration complexe (hormis des instructions simples)
      • README clair avec : instructions d’installation, lancement, description des endpoints API et format des données attendues

    Bonus / Optionnel (si le temps et les compétences le permettent) :
      • Front-end : recherche/filtrage en temps réel, pagination
      • Back-end : persistance dans une base légère, authentification simple avec token (ex. JWT)
      • Intégration front/back : états de chargement, validation côté client + serveur
      • Instructions de déploiement (Docker, scripts npm, variables d’environnement, etc.)
      • Tests unitaires basiques (front et/ou back)
      • Utilisation de JavaScript/TypeScript moderne, code propre, commentaires, linter, style cohérent

    Note :
      Ce template et ce cahier des charges sont fournis au candidat dans le cadre de l’entretien technique.
      Tous les droits sur les fichiers et la propriété intellectuelle appartiennent à la société 
      MAURINO CLEVER EXPERT COMPANY SARL, Madagascar.
-->
