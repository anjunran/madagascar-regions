<div class="sidebar-header">
    <h3><i class="fas fa-map"></i> All Regions</h3>
</div>

<div class="regions-list">
    <template x-for="region in filteredRegions" :key="region.id">
        <div class="region-item" :class="{ 'active': regionToShow && region?.name === regionToShow?.name }"
            @click="regionToShow = region">
            <div class="region-name" x-text="region?.name"></div>
        </div>
    </template>

    <div x-show="filteredRegions.length === 0" class="empty-state">
        <i class="fas fa-search"></i>
        <p>No regions found</p>
    </div>
</div>
